<div
  class="bg-white border rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 hover:scale-105 transition-transform duration-300 ease-in-out"
  (click)="goToDetails()"
>
<a href=""></a>
  <div class="p-2 flex justify-center">
    <img
      [src]="pokemon()?.sprites?.other?.['official-artwork']?.front_default"
      alt=""
    />
  </div>
  <div class="px-4 pb-3">
    <p class="flex text-white justify-center text-2xl">
      {{ pokemon()?.name?.toUpperCase() }}
    </p>
    <div class="flex flex-wrap justify-center gap-2">
      @for(type of pokemon()?.types; track type) {
      <span class="px-2 py-1 text-xs font-semibold rounded-full bg-amber-200">
        {{ type.type.name.toUpperCase() }}
      </span>
      }
    </div>
  </div>
</div>
